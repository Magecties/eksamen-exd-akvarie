<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akvarium</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body id="aquarium">
    <section class="scene">
      <div id="fishsvimming">
        <img src="img/farvetBlachromis.png" class="fishOne" alt="blå chromis" />
        <img src="img/farvetKirugfisk.png" class="fishTwo" alt="kirug fisk" />
        <img src="img/farvetNemofisk.png" class="fishTree" alt="nemo fisk" />
        <img src="gif/farvetPindsvinfisk.gif" class="fishFour" alt="pindsvin fisk" />
        <img src="img/farvetPudsefisk.png" class="fishFive" alt="pudse fisk"/>
        <img src="img/farvetRavefjas.png" class="fishSix" alt="ræve fjæs" />
      </div>

      
     <div id="childFishContainer">
       <img id="fishDrawing" class="barneFiskeTegning" alt="se fisken" />
       <p id="fishNameLabel"></p>
     </div> 

    </section>

    <div class="tooltip" id="tooltip"></div>

    <audio
      id="bgSound"
      src="lyde/baggrundLyd.mp3"
      autoplay
      muted
      loop
      preload="auto"
    ></audio>

    <script src="js/akvariumKode.js"></script>
  </body>
</html>
