<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="forside-btn">
      <a href="tegneSide.html">
        <button class="btn-t">Start spil</button>
      </a>
    </div>


    <section class="scene">
      <div id="fiskDesigns">
        <img src="img/farvetBlachromis.png" class="fish1" alt="blå chromis" />
        <img src="img/farvetKirugfisk.png" class="fish2" alt="kirug fisk" />
        <img src="img/farvetNemofisk.png" class="fish3" alt="nemo fisk" />
        <img src="gif/farvetPindsvinfisk.gif" class="fish4" alt="pindsvin fisk" />
        <img src="img/farvetPudsefisk.png" class="fish5" alt="pudse fisk" />
        <img src="img/farvetRavefjas.png" class="fish6" alt="ræve fjæs" />
      </div>

      <div class="havfrue1">
        <img src="img/tegnFisk.png" id="havfrue1" alt="havfrue 1" />
      </div>

      <img src="/gif/kisteMedBobbel.gif" class="kiste" alt="skattekiste" />
    </section>

    <div class="tooltip" id="tooltip"></div>

    <audio
      id="bgSound"
      src="/sounds/baggrundLyd.mp3"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    ></audio>

    <script src="forsideKode.js"></script>
  </body>
</html>
